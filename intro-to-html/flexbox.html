<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexBox Practice</title>
    <link rel="stylesheet" href="styles/flexbox.css" />
  </head>
  <body style="padding-bottom: 5000px">
    <div class="flexbox">
      <div class="one">div 1</div>
      <div class="two">div 2</div>
    </div>
    <div class="flexbox">
      <div class="three">div 3</div>
      <div style="flex: 2; background-color: blue">div 4</div>
    </div>
    <div class="flexbox" style="margin-top: 30px">
      <div style="flex: 2; background-color: red">div 1</div>
      <div style="flex: 1; background-color: blue">div 2</div>
      <div style="width: 200px; background-color: orange">div 3</div>
    </div>

    <div
      style="
        display: flex;
        margin-top: 20px;
        border-style: solid;
        border-width: 1px;
        height: 100px;
        width: 100%;
        border-color: black;
        justify-content: center;
      "
    >
      <div style="background-color: aquamarine; width: 100px">div11</div>
      <div style="background-color: chocolate; width: 100px">div12</div>
      <div style="background-color: darkgrey; width: 100px">div13</div>
    </div>

    <div
      style="
        display: flex;
        margin-top: 20px;
        border-style: solid;
        border-width: 1px;
        height: 100px;
        width: 100%;
        border-color: black;
        justify-content: space-between;
        align-items: center;
      "
    >
      <div style="background-color: aquamarine; width: 100px">div11</div>
      <div style="background-color: chocolate; width: 100px">div12</div>
      <div style="background-color: darkgrey; width: 100px">div13</div>
    </div>
  </body>
</html>
