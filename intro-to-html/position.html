<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positioning Demo</title>
  </head>
  <body style="padding-top: 35px; padding-left: 70px; padding-bottom: 500px">
    <div
      style="
        background-color: black;
        color: bisque;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 35px;
      "
    >
      header
    </div>
    <div
      style="
        background-color: green;
        color: bisque;
        position: fixed;
        top: 35px;
        left: 0;
        bottom: 0;
        width: 65px;
      "
    >
      fixed
      <div
      style="
        position: absolute;
        background-color: red;
        color: white;
        left: 10px;
      "
    >
      Absolute
    </div>
    </div>

    <div
      style="
        position: absolute;
        background-color: red;
        color: white;
        left: 100px;
      "
    >
      Absolute
    </div>

    <div style="background-color: lightblue; height: 200px; width: 200px">
      div 1
    </div>
    <div style="background-color: lightpink; height: 200px; width: 200px">
      div 2
    </div>
  </body>
</html>
